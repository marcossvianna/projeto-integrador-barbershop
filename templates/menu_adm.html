<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>Barber Shop Login</title>
    <style>
      .btn-default {
        width: 20vw;
        margin: 5px;
      }
      .btn-default:nth-child(even) {
        margin-top: 0;
        margin-bottom: 0;
      }
      
      @media (max-width: 480px) {
        .btn-default {
          width: 90vw;
        }
      }
    </style>
</head>
<body>
    <header>
        <nav id="navbar">
            <i class="fa-solid fa-cut" id="nav_logo"> Barber Shop</i>
            <button class="btn-default" style="width: auto !important;">
                <a href="/fale_conosco" style="text-decoration: none; color: black;">
                    Fale conosco | 11 99999-9999
                </a>
            </button>

            <button id="mobile_btn">
                <i class="fa-solid fa-bars"></i>
            </button>
        </nav>

        <div id="mobile_menu">
            <button class="btn-default"><a href="/login_admin" class="btn-default">Agendamentos</a></button>
        </div>
    </header>

    <main id="content">
        <section id="home">

            <div class="page menu-buttons">
                <h2>Area Administrativa</h2>
                <button class="btn-default" style="margin-top: 20px !important;">
                    <a href="/cadastro_admin" style="text-decoration: none; color: black;">
                        Cadastrar Administradores
                    </a>
                </button>
                <button class="btn-default">
                    <a href="/cadastro_servicos_precos" style="text-decoration: none; color: black;">
                        Cadastrar ou alterar serviços e preços
                    </a>
                </button>
                <button class="btn-default">
                    <a href="/consulta_agendamento" style="text-decoration: none; color: black;">
                        Consultar Agendamentos
                    </a>
                </button>

            </div>
        </section>

    </main>
    <script src="src/javascript/script.js"></script>
</body>
</html>
