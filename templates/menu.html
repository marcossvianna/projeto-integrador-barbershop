<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="/static/javascript/script.js"></script>
    <title>Barber Shop - Menu</title>
    <style>
    </style>
</head>
<body>
    <header>
        <nav id="navbar">
            <i class="fa-solid fa-cut" id="nav_logo"> Barber Shop</i>

            <div class="nav-buttons">
                <i class="fa-solid fa-arrow-right-from-bracket" style="font-size: 1.7rem" onclick="window.location.href = '/'"></i>
                <button class="btn-default" onclick="formulario('fale_conosco')">
                    Fale conosco | 11 99999-9999
                </button>
                <i id="mobile_btn" class="fa-solid fa-bars" onclick="collapse()"></i>
                <i id="voltar" class="fa-solid fa-arrow-left"></i>
            </div>
        </nav>

        <div id="mobile_menu">
            <ul id="mobile_nav_list">
                <li class="nav-item" style="border-bottom: 3px solid orange">
                    <a href="/">Sair</a>
                </li>
            </ul>

            <button class="btn-default" onclick="formulario('fale_conosco')">
                Fale conosco | 11 99999-9999
            </button>
        </div>
    </header>

    <main id="content">
        <section id="home">
            <div class="page" id="fale_conosco">
                <form class="formLogin" id="form_flc">
                    <h2>Fale conosco</h2>
                    <p style="text-align: justify">Olá, voce pode nos contatar enviando um email para o nosso suporte
                        (<a href="mailto:suporte@barbershop.com" style="color: deepskyblue !important;">suporte@barbershop.com</a>)
                        ou clicar no botão abaixo e nos contatar pelo WhatsApp.
                    </p>
                    <a data-attr="wpp" id="wpp" href="https://web.whatsapp.com/" class="btn" style="
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        text-decoration: none;
                    ">
                        <i class="fab fa-whatsapp" style="font-size: 1.5em"></i>
                        <span>&ensp;| 11 99999-9999</span>
                    </a>
                    <a onclick="formulario()">Voltar</a>
                </form>
            </div>
            <div class="page" id="agendar">
                <form action="/agendamento" method="POST" class="formLogin">
                    <h2>Agendamento</h2>
                    <p>Preencha o formulário abaixo para se cadastrar.</p>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" autofocus="true" />
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" autofocus="true" />
                    <label for="telefone">Telefone</label>
                    <input type="telefone" id="telefone" name="telefone" placeholder="Digite seu telefone" autofocus="true" />
                    <label for="servico">Selecione o Serviço desejado:</label>
                    <select id="servico" name="servico" class="select-agenda input-agenda">
                        <option value="corte" id="corte" name="corte">Corte</option>
                        <option value="barba" id="barba" name="barba">Barba</option>
                        <option value="coloracao" id="coloracao" name="coloracao">Coloração</option>
                        <option value="tratamento_capilar" id="tratamento_capilar" name="tratamento_capilar">Tratamento Capilar</option>
                    </select>
                    <label for="data">Selecione a data:</label>
                    <input type="date" id="data" name="data" required>
                    <label for="time">Selecione o horario:</label>
                    <input type="time" id="time" name="time" required>
                    <input type="submit" value="Agendar" class="btn" />
                    <a onclick="formulario()">Voltar</a>
                </form>
            </div>
            <div class="page menu-buttons">
                <h2>Menu</h2>
                <button class="btn-default" onclick="formulario('agendar')">
                    Agendar
                </button>
                <button class="btn-default">
                    <a href="#" style="text-decoration: none; color: black;">
                        Meus agendamentos
                    </a>
                </button>
                <button class="btn-default">
                    <a href="/editar_perfil" style="text-decoration: none; color: black;">
                        Editar perfil
                    </a>
                </button>


            </div>
        </section>

    </main>
</body>
</html>
